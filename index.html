<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <button id="theme-color">Dark Mode</button>
      <div class="display">
        <div id="latest-display"></div>
        <div id="current-display">0</div>
      </div>
      <div class="buttons">
        <div class="button" id="delete"><=</div>
        <div class="button" id="clear">Clear</div>
        <div class="button operator">รท</div>
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button operator">x</div>
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button operator">-</div>
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button operator">+</div>
        <div class="button number" id="null">0</div>
        <div class="button" id="point">.</div>
        <div class="button" id="equal">=</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
